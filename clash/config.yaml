port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

proxies:
  - {name: 🇺🇸 美国9929-DV, server: mdv.162899.xyz, port: 8002, type: vmess, uuid: 9fbd489a-e738-4896-b8a9-8b2ad0da3af8, alterId: 0, cipher: auto, tls: true, network: ws, ws-opts: {path: /9fbd489a-e738-4896-b8a9-8b2ad0da3af8, headers: {Host: mdv.162899.xyz}}}
  - {name: 🇺🇸 美国9929-CF, server: mdv2.162899.xyz, port: 443, type: vmess, uuid: 9fbd489a-e738-4896-b8a9-8b2ad0da3af8, alterId: 0, cipher: auto, tls: true, network: ws, ws-opts: {path: /9fbd489a-e738-4896-b8a9-8b2ad0da3af8, headers: {Host: mdv.162899.xyz}}}

proxy-groups:
  - name: 🚀 全球加速
    type: select
    proxies:
      - DIRECT
      - 🇺🇸 美国9929-DV
      - 🇺🇸 美国9929-CF
  - name: 🎯 国内直连
    type: select
    proxies:
      - DIRECT
      - 🚀 全球加速
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - 🎯 国内直连
      - 🚀 全球加速
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 全球加速
      - 🎯 国内直连

rule-providers:
  RejectAD:
    type: http
    behavior: domain
    url: "https://ghp.162899.xyz/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400
  ProxyLite:
    type: http
    behavior: domain
    url: "https://ghp.162899.xyz/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxylite.yaml
    interval: 86400
  DirectCN:
    type: http
    behavior: domain
    url: "https://ghp.162899.xyz/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./ruleset/directcn.yaml
    interval: 86400
  Proxy-fix:
    type: http
    behavior: classical
    url: "https://ghp.162899.xyz/https://raw.githubusercontent.com/rodingbaba/proxy-rule/main/clash/proxy-fix.yaml"
    path: ./ruleset/proxy-fix.yaml
    interval: 86400    
  Direct-fix:
    type: http
    behavior: classical
    url: "https://ghp.162899.xyz/https://raw.githubusercontent.com/rodingbaba/proxy-rule/main/clash/direct-fix.yaml"
    path: ./ruleset/direct-fix.yaml
    interval: 86400        
    
    
rules:
 - DOMAIN-SUFFIX,ip6-localhost,🎯 国内直连
 - DOMAIN-SUFFIX,ip6-loopback,🎯 国内直连
 - DOMAIN-SUFFIX,lan,🎯 国内直连
 - DOMAIN-SUFFIX,local,🎯 国内直连
 - DOMAIN-SUFFIX,localhost,🎯 国内直连
 - IP-CIDR,0.0.0.0/8,🎯 国内直连,no-resolve
 - IP-CIDR,10.0.0.0/8,🎯 国内直连,no-resolve
 - IP-CIDR,100.64.0.0/10,🎯 国内直连,no-resolve
 - IP-CIDR,127.0.0.0/8,🎯 国内直连,no-resolve
 - IP-CIDR,172.16.0.0/12,🎯 国内直连,no-resolve
 - IP-CIDR,192.168.0.0/16,🎯 国内直连,no-resolve
 - IP-CIDR,198.18.0.0/16,🎯 国内直连,no-resolve
 - IP-CIDR,224.0.0.0/4,🎯 国内直连,no-resolve
 - IP-CIDR6,::1/128,🎯 国内直连,no-resolve
 - IP-CIDR6,fc00::/7,🎯 国内直连,no-resolve
 - IP-CIDR6,fe80::/10,🎯 国内直连,no-resolve
 - IP-CIDR6,fd00::/8,🎯 国内直连,no-resolve
 - RULE-SET,RejectAD,🛑 广告拦截
 - RULE-SET,ProxyLite,🚀 全球加速
 - RULE-SET,Proxy-fix,🚀 全球加速
 - RULE-SET,Direct-fix,🎯 国内直连
 - RULE-SET,DirectCN,🎯 国内直连  
 - GEOIP,CN,🎯 国内直连
 - MATCH,🐟 漏网之鱼
